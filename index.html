<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kurs Vue.js - Przyk≈Çad 02</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre.min.css"
    />
    <style>
      .container {
        margin-top: 100px;
        margin-bottom: 100px;
      }

      [v-cloak],
      .d-none {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container grid-lg">
      <div id="app" v-cloak>
        <h1>{{ upperCase(heading) }}</h1>
        <p>{{ text }}</p>
        <p>
          M√≥j ulubiony standupper to: {{ favStand }}
        </p>
        <h2 :class="{ 'd-none': hidden }">
          Kto najlepszy jest? {{ lotekLoop }}
        </h2>
        <button @click="hidden = true">zniknij LotkowƒÖ pƒôtlƒô</button>
        <h3>Na ile procent? {{ counter }}%</h3>
        <button @click="increment(100, $event)" :disabled="counter >= 500">
          Poka≈º procenty
        </button>
        <hr />
        <input type="text" @keydown.shift.enter.prevent="mySubmit" />
        <button @click="mySubmit" :disabled="sent">Wy≈õlij</button>
        <h3 v-html="embolden('jestem gruby!')"></h3>
        <a v-bind:href="url">Portfolio website</a>
        <hr />
        <img :src="imgSrc" alt="" />
        <p>{{ showFood() }}</p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          heading: "siemanko",
          text: "≈õwiecie",
          favStand: "Lotek",
          url: "http://monikakowalewska.pl",
          imgSrc: "https://picsum.photos/1000/500",
          food: ["üå≠", "üçø", "ü•ì"],
          counter: 0,
          sent: false,
          hidden: false,
        },
        computed: {
          lotekLoop: function () {
            let message = "";
            for (let i = 0; i < 7; i++) {
              message += `${this.favStand} `;
            }
            return message;
          },
        },
        methods: {
          upperCase: function (value) {
            return value.toUpperCase();
          },
          getFavStandUpper: function () {
            this.favStand = prompt("Wpisz ksywƒô ulubionego standuppera:");
          },
          embolden: function (value) {
            return `<strong>${value}</strong>`;
          },
          showFood: function () {
            return this.food.join(" üíö ");
          },
          addFood: function () {
            let newFood = prompt("Wpisz emoji ulubionego jedzenia:");
            this.food.push(newFood);
          },
          increment: function (by, e) {
            console.log(e);
            this.counter += by;
          },
          mySubmit: function () {
            this.sent = true;
          },
        },
      });
    </script>
  </body>
</html>
